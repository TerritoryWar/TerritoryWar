<html>
    <head>
        <title>Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="assets/js/app.js"></script>
        <script src="assets/js/usuario.js"></script>
        <script src="assets/js/apiclient.js"></script>
        <link rel="stylesheet"
              href="/assets/css/backGroundSingUp.css" />
        <link rel="stylesheet"
              href="/assets/css/general.css" />
        <link rel="stylesheet"
              href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" href="assets/css/main.css" />
    </head>
    <body>

        <div id="page-wrapper">
            <!-- Header -->
            <header id="header" class="alt">
                
                <nav id="nav">
                    <ul>
                        <li class="special">
                            <a href="#menu" class="menuToggle"><span>Menu</span></a>
                            <div id="menu">
                                <ul>
                                    <li><a href="index.html">Home</a></li>
                                    <li><a href="signIn.html">Log In</a></li>
                                    <li><a href="signUp.html">Sign Up</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </nav>
            </header>
        </div>


        <div class="container">
            <div class="row vertical-offset-100">
                <div class="col-md-3 col-md-offset-100"></div>
                <div class="col-md-5 col-md-offset-100" style="margin-top:5%">
                    <div class="panel panel-default" id="forma">
                        <div class="panel-heading">                                
                            <div class="row-fluid user-row" id="headTitle">
                                <img id="titulo" src="images/titulo.png" class="img-responsive" alt="Conxole Admin"/>
                            </div>
                        </div>

                        <div class="panel-body" >

                            <div class="col-md-6">
                                <input class="form-control" placeholder="Username" id="username" type="text">
                                <br/>
                                <input class="form-control" placeholder="Password" id="password" type="password">
                                <br/>   
                                <input class="form-control" placeholder="Confirm Password" id="cpassword" type="password">
                                <br/>
                            </div>

                            <div class="col-md-6">
                                <br/>
                                <input class="form-control" placeholder="Name" id="name" type="text">
                                <br/>
                                <input class="form-control" placeholder="Email" id="email" type="email">
                                <br/>

                            </div>
                            <button class="btn btn-lg btn-info btn-block" id="signup"  onclick="ModuloUsuario.registrarJugador()">
                                Sign Up
                            </button>
                            <br/>
                            <!-- LABEL<label id="cambio"> Ya tienes una cuenta?, <a href="/signIn.html" onclick="">clic aqui</a></label> -->

                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-md-offset-100"></div>
            </div>
        </div>



        <!-- Scripts -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/jquery.scrollex.min.js"></script>
        <script src="assets/js/jquery.scrolly.min.js"></script>

        <script src="assets/js/util.js"></script>
        <!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
        <script src="assets/js/main.js"></script>
