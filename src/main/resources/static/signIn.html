<html>
    <head>
        <title>Sign In</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="/webjars/jquery/jquery.min.js"></script>
        <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/usuario.js"></script>
        <script src="js/apiclient.js"></script>
        <link rel="stylesheet"
              href="/assets/css/backGroundImage.css" />
        <link rel="stylesheet"
              href="/assets/css/general.css" />
        <link rel="stylesheet"
              href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    </head>
    <body id="cuerpo" onLoad="ModuloUsuario.revisarMalasCredenciales()">
        <div class="container">
            <div class="row vertical-offset-100">
                
                <div class="col-md-3 col-md-offset-100"></div>
                <div class="col-md-4 col-md-offset-100" style="margin-top:10%">
                    
                    <div class="panel panel-default" id="forma">
                        <div class="panel-heading">                                
                            <div class="row-fluid user-row" id="headTitle">
                                <img id="titulo" src="images/titulo.png" class="img-responsive" alt="Conxole Admin"/>
                            </div>
                    </div>
                        
                    <div id="divDatos" class="panel-body">
                            <input class="form-control" placeholder="Username" id="username" type="text">
                            <br/>
                            <input class="form-control" placeholder="Password" id="password" type="password">
                            <br/>
                            <button class="btn btn-lg btn-success btn-block" id="login"  onclick="ModuloUsuario.validarCredenciales()">
                                Log In  
                            </button>
                            <br/>
                            <label id="cambio"> Aun no tienes una cuenta?, <a href="/signUp.html" onclick="">clic aqui</a></label>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 col-md-offset-100"></div>
            </div>
        </div>
    </body>
</html>
